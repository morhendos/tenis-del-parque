<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Tennis court lines pattern -->
  <g opacity="0.1">
    <rect x="100" y="100" width="1000" height="430" fill="none" stroke="white" stroke-width="3"/>
    <line x1="600" y1="100" x2="600" y2="530" stroke="white" stroke-width="3"/>
    <line x1="100" y1="315" x2="1100" y2="315" stroke="white" stroke-width="3"/>
    <rect x="100" y="200" width="500" height="230" fill="none" stroke="white" stroke-width="2"/>
    <rect x="600" y="200" width="500" height="230" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Logo/Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    Tenis del Parque
  </text>
  
  <!-- Tagline -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
    Liga de Tenis Amateur en Costa del Sol
  </text>
  
  <!-- CTA -->
  <rect x="450" y="350" width="300" height="60" rx="8" fill="white" opacity="0.9"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Únete a la Liga
  </text>
  
  <!-- Tennis ball decoration -->
  <circle cx="150" cy="480" r="60" fill="#c6ff00" opacity="0.3"/>
  <circle cx="1050" cy="150" r="60" fill="#c6ff00" opacity="0.3"/>
  
  <!-- Cities -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.7">
    Málaga • Marbella • Estepona • Sotogrande
  </text>
</svg>